<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 2: Write a function that reverses the digits of given decimal number.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>Task 2: Write a function that reverses the digits of given decimal number.</div>
    <label for="tb-number">Number:</label>
    <input type="text" id="tb-number" />
    <a href="#" id="btn-check-prime" onclick="onShowBtnClick()">Find</a>
    <div id="js-console">
    </div>
    <script src="script/js-console.js"></script>
    <script>

        function ReverseNumber(number) {
            var lastDigitIndex = number.length - 1;
            var result = "";
            for (var index = 0; index <= lastDigitIndex; index++) {
                result += number[lastDigitIndex - index];
            }
            return result;
        }

        function onShowBtnClick() {
            var input = jsConsole.read("#tb-number");
            jsConsole.write(ReverseNumber(input));
        }

    </script>
</body>
</html>
