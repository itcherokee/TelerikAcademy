<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 1: Write a function that returns the last digit of given integer as an English word</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>Task 1: Write a function that returns the last digit of given integer as an English word</div>
    <label for="tb-number">Number:</label>
    <input type="text" id="tb-number" />
    <a href="#" id="btn-check-prime" onclick="onShowBtnClick()">Find</a>
    <div id="js-console">
    </div>
    <script src="script/js-console.js"></script>
    <script>
        var words = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
        function LastNumber(number) {
            return words[number.substr(length - 1)];
        }

        function onShowBtnClick() {
            var input = jsConsole.read("#tb-number");
            jsConsole.write(LastNumber(input));
        }
        
    </script>
</body>
</html>
