<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 7: Write a Function that returns the index of the first element in array that is bigger than its neighbors, or -1, if there’s no such element.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>Task 7: Write a Function that returns the index of the first element in array that is bigger than its neighbors, or -1, if there’s no such element.</div>
    <label for="tb-array">Array of numbers (splited by spaces):</label>
    <input type="text" id="tb-array" />
    <a href="#" id="btn-check-prime" onclick="onShowBtnClick()">Find</a>
    <div id="js-console">
    </div>
    <script src="script/js-console.js"></script>
    <script>

        function FirstBigger(array) {
            if (array.length != 1) {
                for (var index = 0; index < array.length; index++) {
                    if ((index != 0 && index != array.length - 1) && (array[index] > array[index - 1] && array[index] > array[index + 1])) {
                        return index;
                    }
                    if ((index == 0 && array[index] > array[index + 1]) || (index == array.Length - 1 && array[index] > array[index - 1])) {
                        return index;
                    }
                }
            }
            return -1;
        }

        function onShowBtnClick() {
            var numbers = jsConsole.read("#tb-array");
            var numbersArray = numbers.split(" ");
            var result = FirstBigger(numbersArray);
            if (result != -1) {
                jsConsole.write("Index of biggest number is: ");
                jsConsole.write(result);
            }
            else {
                jsConsole.write("There is no number which is bigger then it's both neighbours!");
            }
        }

    </script>
</body>
</html>
