<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 6: Write a function that checks if the element at given position in given array of integers is bigger than its two neighbors (when such exist).</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>Task 6: Write a function that checks if the element at given position in given array of integers is bigger than its two neighbors (when such exist).</div>
    <label for="tb-array">Array of numbers (splited by spaces):</label>
    <input type="text" id="tb-array" />
    <label for="tb-index">Index to check:</label>
    <input type="text" id="tb-index" />
    <a href="#" id="btn-check-prime" onclick="onShowBtnClick()">Check</a>
    <div id="js-console">
    </div>
    <script src="script/js-console.js"></script>
    <script>

        function IsBigger(array, index) {
            {
                if ((array.length != 1) && (index >= 0) && (index <= array.length - 1)) {
                    if (index == 0) {
                        // first element in array
                        return array[index] > array[index + 1] ? true : false;
                    }
                    else if (index == array.Length - 1) {
                        // last element in array
                        return array[index] > array[index - 1] ? true : false;
                    }
                    else {
                        // internal element in array
                        return ((array[index] > array[index + 1]) && (array[index] > array[index - 1])) ? true : false;
                    }
                }
                else {
                    return null;
                }
            }
        }

        function onShowBtnClick() {
            var numbers = jsConsole.read("#tb-array");
            var numbersArray = numbers.split(" ");
            var indexOfNumber = parseInt(jsConsole.read("#tb-index"),10);
            var result = IsBigger(numbersArray, indexOfNumber);
            if (result != undefined) {
                jsConsole.write("Is it bigger: ");
                jsConsole.write(result ? "yes" : "no");
            }
            else {
                jsConsole.write("Wrong index! Refresh and try again.");
            }
        }

    </script>
</body>
</html>
