
<html>
<head>
	<title>Sort</title>
	<script>
		function Sort(typeOfSearch,arr){
			var array=arr;
			var temp;
			if(typeOfSearch==1){
				for(var i=1;i<array.length;i++){
					for(var j=0;j<array.length-1;j++)
					{
						if(array[j].age>array[j+1].age)
						{
							temp=array[j];
							array[j]=array[j+1];
							array[j+1]=temp;
						}
					}
				}
			}
			if(typeOfSearch==2){
				for(var i=1;i<array.length;i++){
					for(var j=0;j<array.length-1;j++)
					{
						if(array[j].firstname>array[j+1].firstname)
						{
							temp=array[j];
							array[j]=array[j+1];
							array[j+1]=temp;
						}
					}
				}
			}
			if(typeOfSearch==3){
				for(var i=1;i<array.length;i++){
					for(var j=0;j<array.length-1;j++)
					{
						if(array[j].lastname>array[j+1].lastname)
						{
							temp=array[j];
							array[j]=array[j+1];
							array[j+1]=temp;
						}
					}
				}
			}
			return array;
		}
		function Find(which){
			var persons = [{firstname : "Gosho", lastname: "Petrov", age: 32}, {firstname : "Lila", lastname: "Lilava", age: 81},{firstname : "Kana", lastname: "Kvan", age: 15},{firstname : "Buba", lastname: "Bubava", age: 56},{firstname : "Mara", lastname: "Marava", age: 45},{firstname : "Pena", lastname: "Penava", age: 12}];
			var minAge=persons[0].age;
			var indexOfTheYoungest=0;
			var result="";
			var pena =Sort(which,persons);
			for(var i in pena){
			result+="{firstname: "+pena[i].firstname + ", lastname:" +pena[i].lastname+",age: " +pena[i].age+"}\n";
			}
			document.getElementById("result").style.display="block";
			document.getElementById("result").value=result;
		}
	</script>
	<style>
		.container{
			width:500px;
			background-color:black;
			color:white;
			padding:20px;
		}
		div{
			margin-bottom:10px;
		}
		label{
		display:inline-block;
			width:150px;
		}
		input[type="button"]{
			backgroun-color:white;
			border:none;
			border-radius:5px;
			padding:5px;
		}
		textarea{
			display:none;
			margin-top:15px;
			width:450px;
			height:300px;
			background-color:black;
			color:white;
			font-family:Arial;
			padding:5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="button" onclick="Find(1)" value="Sort by age" name="button"/>
		<input type="button" onclick="Find(2)" value="Sort by firstname" name="button"/>
		<input type="button" onclick="Find(3)" value="Sort by lastname" name="button"/>
		<textarea id="result"/></textarea>
	</div>	
</body>
</html>
