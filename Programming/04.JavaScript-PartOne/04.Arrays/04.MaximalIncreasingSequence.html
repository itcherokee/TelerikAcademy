<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 4: Write a script that finds the maximal increasing sequence in an array.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>Task 4: Write a script that finds the maximal increasing sequence in an array.</div>
    <label for="tb-number">Numbers (split them with space):</label>
    <input type="text" id="tb-number" />
    <a href="#" id="btn-check-prime" onclick="onShowBtnClick()">Find</a>
    <div id="js-console">
    </div>
    <script src="script/js-console.js"></script>
    <script>

        function onShowBtnClick() {
            var numbersIn = jsConsole.read("#tb-number");
            var numbersStr = numbersIn.split(" ");
            var numbers = [];
            for (var i = 0; i < numbersStr.length; i++) {
                numbers[i] = parseFloat(numbersStr[i]);
            }
            var finalIndex = 0;
            var finalCounter = 0;
            var currentCounter = 1;
            var currentNumber = numbers[0];
            for (var index = 1; index < numbers.length; index++) {
                if (currentNumber + 1 == numbers[index]) {
                    currentCounter++;
                    currentNumber = numbers[index];
                    if (currentCounter == 2) {
                        finalIndex = index - 1;
                    }

                    if ((index == numbers.length - 1) && (finalCounter < currentCounter)) {
                        finalCounter = currentCounter;
                    }
                }
                else {
                    if (finalCounter < currentCounter) {
                        finalCounter = currentCounter;
                    }

                    currentNumber = numbers[index];
                    currentCounter = 1;
                }
            }

            jsConsole.write("Maximal increasing sequence is: ");
            for (var i = finalIndex; i < finalIndex + finalCounter; i++) {
                jsConsole.write(numbers[i] + ", ");
            }
        }
        
    </script>
</body>
</html>
