<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 3: Write a script that finds the max and min number from a sequence of numbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>Task 3: Write a script that finds the max and min number from a sequence of numbers</div>
    <label for="tb-number">Numbers (split them with space):</label>
    <input type="text" id="tb-number" />
    <a href="#" id="btn-check-prime" onclick="onShowBtnClick()">Show</a>
    <div id="js-console">
    </div>
    <script src="script/js-console.js"></script>
    <script>

        function onShowBtnClick() {
            var numbers = jsConsole.read("#tb-number");
            var numArray = numbers.split(" ");
            var lastIndex = numArray.length - 1;
            var min = parseFloat(numArray[0], 10);
            var max = min;

            for (var index = 1; index <= lastIndex; index++) {
                firstNumber = parseFloat(numArray[index], 10);
                if (min > firstNumber) {
                    min = firstNumber;
                }
                if (max < firstNumber) {
                    max = firstNumber;
                }
            }
            jsConsole.writeLine("Min: "+min + "   Max: " + max);
        }

    </script>
</body>
</html>
