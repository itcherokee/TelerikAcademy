<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 2: Show all numbers from 1 to N, that are not divisable by 3 and 7 at the same time</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>Task 2: Show all numbers from 1 to N, that are not divisable by 3 and 7 at the same time</div>
    <label for="tb-number">Number N:</label>
    <input type="text" id="tb-number" />
    <a href="#" id="btn-check-prime" onclick="onShowBtnClick()">Show</a>
    <div id="js-console">
    </div>
    <script src="script/js-console.js"></script>
    <script>

        function onShowBtnClick() {

            var numberN = jsConsole.readInteger("#tb-number");
            for (var number = 0; number <= numberN; number++) {
                if (!(number % 3 == 0 && number % 7 == 0)) {
                    jsConsole.writeLine(number);
                }
            }
        }

    </script>
</body>
</html>
