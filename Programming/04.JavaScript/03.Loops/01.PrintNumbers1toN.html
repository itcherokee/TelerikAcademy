<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Task 1: Show all numbers from 1 to N</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>Task 1: Show all numbers from 1 to N</div>
    <label for="tb-number">Number N:</label>
	<input type="text" id="tb-number" />
	<a href="#" id="btn-check-prime" onclick="onShowBtnClick()">Show</a>
	<div id="js-console">
	</div>
    <script src="script/js-console.js"></script>
	<script>
		//jsConsole.writeLine();
		//jsConsole.writeLine();
		//jsConsole.writeLine();

		function onShowBtnClick() {

			var numberN = jsConsole.readInteger("#tb-number");
			for (var number = 0; number <= numberN; number++) {
			    jsConsole.writeLine(number);
			}
		}


	</script>
</body>
</html>
