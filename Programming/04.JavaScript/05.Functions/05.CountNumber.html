<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 5: Write a function that counts how many times given number appears in given array. </title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>Task 5: Write a function that counts how many times given number appears in given array. </div>
    <label for="tb-array">Array of numbers (splited by spaces):</label>
    <input type="text" id="tb-array" />
    <label for="tb-number">Number to search:</label>
    <input type="text" id="tb-number" />
    <a href="#" id="btn-check-prime" onclick="onShowBtnClick()">Find</a>
    <div id="js-console">
    </div>
    <script src="script/js-console.js"></script>
    <script>

        function CountNumber(array, number) {
            var counter = 0;
            for (var element in array) {
                if (array[element] === number) {
                    counter++;
                }
            }
            return counter;
        }

        function onShowBtnClick() {
            var numbers = jsConsole.read("#tb-array");
            var numbersArray = numbers.split(" ");
            var numberToCount = jsConsole.read("#tb-number");
            var result = CountNumber(numbersArray, numberToCount);
            jsConsole.write(result);
        }

    </script>
</body>
</html>
