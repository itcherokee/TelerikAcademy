<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 3: Write a function that finds all the occurrences of word in a text.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>Task 3: Write a function that finds all the occurrences of word in a text.</div>
    <label for="tb-text">Text:</label>
    <input type="text" id="tb-text" />
    <label for="tb-word">Word to count:</label>
    <input type="text" id="tb-word" />
    <a href="#" id="btn-check-prime" onclick="onBtnClick()">Count</a>
    <div id="js-console">
    </div>
    <script src="script/js-console.js"></script>
    <script>

		function Count(arr,word){
		    var counter = 0;
		    for (var element in arr) {
			    if (arr[element] == word) {
                    counter++;
                }
            }
			return counter;
		}
	
        function CountWord(array, wrd, caseOption) {
			switch (arguments.length){
			case 2: return Count(array,wrd); break;
			case 3: 
				var word = (wrd + "").toLowerCase();
				for (var item in array){
					array[item] = (array[item] + "").toLowerCase();
				}
				return Count(array,word);
				break;
			}
        }

        function onBtnClick() {
            var text = jsConsole.read("#tb-text");
            var wordsArray = text.split(/(?:,| )+/);
            var word = jsConsole.read("#tb-word");
            var resultSensitive = CountWord(wordsArray, word);
			var resultInSensitive = CountWord(wordsArray, word, true);
            jsConsole.write("Selected word (Case Sensitive) appears ");
            jsConsole.write(resultSensitive);
            jsConsole.writeLine(" times in text.")
			jsConsole.write("Selected word (Case Insensitive) appears ");
            jsConsole.write(resultInSensitive);
            jsConsole.write(" times in text.")
        }

    </script>
</body>
</html>
