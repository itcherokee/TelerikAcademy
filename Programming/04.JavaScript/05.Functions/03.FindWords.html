<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 3: Write a function that finds all the occurrences of word in a text.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>Task 3: Write a function that finds all the occurrences of word in a text.</div>
    <label for="tb-text">Text:</label>
    <input type="text" id="tb-text" />
    <label for="tb-word">Word to count:</label>
    <input type="text" id="tb-word" />
    <a href="#" id="btn-check-prime" onclick="onShowBtnClick()">Find</a>
    <div id="js-console">
    </div>
    <script src="script/js-console.js"></script>
    <script>

        function CountWord(array, wrd) {
            var counter = 0;
            for (var element in array) {
                if (array[element] == wrd) {
                    counter++;
                }
            }
            return counter;
        }

        function onShowBtnClick() {
            var text = jsConsole.read("#tb-text");
            var wordsArray = text.split(/(?:,| )+/);
            var word = jsConsole.read("#tb-word");
            var result = CountWord(wordsArray, word);
            jsConsole.write("Selected word appears ");
            jsConsole.write(result);
            jsConsole.write(" times in text.")
        }

    </script>
</body>
</html>
