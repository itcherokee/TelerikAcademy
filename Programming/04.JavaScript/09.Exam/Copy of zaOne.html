        function Solve(args) {
            var N = parseInt(args[0]);
            var arrayOfNumbers = [];
            for (var i = 1; i <= N; i++) {
                arrayOfNumbers.push(parseInt(args[i]));
            }
            var result = arrayOfNumbers[0];
            var maxEnd = arrayOfNumbers[0];
            var current = 1;
            var start = 0;
            var startTemp = 0;
            for (var i = 1; i < arrayOfNumbers.length; i++) {
                if (arrayOfNumbers[i] + maxEnd > arrayOfNumbers[i]) {
                    maxEnd = arrayOfNumbers[i] + maxEnd;
                    current++;
                }
                else {
                    maxEnd = arrayOfNumbers[i];
                    startTemp = i;
                    current = 1;
                }
                if (maxEnd > result) {
                    result = maxEnd;
                    start = startTemp;
                }
            }
            return result;
        }

         console.log(Solve(["8", "1", "6", "-9", "4", "4", "-2", "10", "-1"]));
