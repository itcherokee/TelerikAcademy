<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 2: Compare two char arrays</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>Task 2: Write a script that compares two char arrays lexicographically (letter by letter).</div>
    <label for="tb-number1">Array One:</label>
    <input type="text" id="tb-number1" />
    <label for="tb-number2">Array Two:</label>
    <input type="text" id="tb-number2" />
    <a href="#" id="btn-check-prime" onclick="onShowBtnClick()">Check</a>
    <div id="js-console">
    </div>
    <script src="script/js-console.js"></script>
    <script>

        function onShowBtnClick() {
            var inputOne = jsConsole.read("#tb-number1");
            var arrayOne = inputOne.split("");
            var inputTwo = jsConsole.read("#tb-number2");
            var arrayTwo = inputTwo.split("");
            var winOne = "Array One is before Array Two lexicographically!";
            var winTwo = "Array Two is before Array One lexicographically!";
            if (arrayOne.length < arrayTwo.length) {
                jsConsole.writeLine(winOne);
            }
            else if (arrayOne.length > arrayTwo.length) {
                jsConsole.writeLine(winTwo);
            }
            else {
                var result = 0;
                for (var i = 0; i < arrayOne.length; i++) {
                    result = arrayOne[i] == arrayTwo[i] ? 0 : (arrayOne[i] < arrayTwo[i]) ? -1 : 1;
                    if (result < 0) {
                        jsConsole.writeLine(winOne);
                        break;
                    } else if (result > 0) {
                        jsConsole.writeLine(winTwo);
                        break;
                    }
                }
                if (result == 0) {
                    jsConsole.writeLine("Both Arrays are equal!");
                }
            }
        }

    </script>
</body>
</html>
