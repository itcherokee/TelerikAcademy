<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Homework Binary search</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-val">Value: </label>
	<input type="text" id="tb-val"/>
	<br />
	<a href="#" onclick="onPrint()">Search</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 
		jsConsole.writeLine("Sorted array [0, 14, 26, 32, 49, 51, 62]")	;
		function onPrint() {
			
			var arr=[0, 14, 26, 32, 49, 51, 62];
			var val=jsConsole.read("#tb-val");;
			var left=0;
			var right=arr.length-1;
			var found=false;
			var middle;
			while(left<=right){
				middle=Math.floor((left+right)/2);
				if(arr[middle]==val){
					jsConsole.writeLine("Index of "+val+" is "+middle)	;
					found=true;
					break;
				}
				else if(arr[middle]>val) right=middle-1;
				else left=middle+1;
			}
			if(!found)
			jsConsole.writeLine("Value not found")	;
		}											
	</script>			  
</body>
</html>
