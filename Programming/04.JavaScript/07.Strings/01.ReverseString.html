</head>
<body>
    <div>Task 1: Write a JavaScript function reverses string and returns it</div>
    <label for="tb-string">Text: </label>
    <input type="text" name="tb-string" id="tb-string" />
    <a href="#" id="btn-check-prime" onclick="onBtnClick()">Reverse</a>
    <div id="js-console">
    </div>
    <script src="script/js-console.js"></script>
    <script>


        function onBtnClick() {
            jsConsole.write("Reversed is: ");
            var input = jsConsole.read("#tb-string");
            jsConsole.writeLine(reverseString(input));
        }

        // reverse string
        // using charAt() from the end of the initial string to the begining and stroring returned value into new one from index 0
        function reverseString(source) {
            var target = "";
            for (var index = 0; index < source.length; index++) {
                target += source.charAt(source.length - 1 - index);
            }
            return target;
        }
        
    </script>
</body>
