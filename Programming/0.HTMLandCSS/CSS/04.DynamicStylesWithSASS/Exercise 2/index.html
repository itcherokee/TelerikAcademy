<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gallery</title>
    <link href="style.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
    <section class="list">
        <ul>

            <li>
                <label for="shark">
                    <img src="images/1.jpg" alt="Shark" />
                </label>
            </li>
            <li>
                <label for="frog">
                    <img src="images/10.jpg" alt="Frog" />
                </label>

            </li>
            <li>
                <label for="catandfish">
                    <img src="images/11.jpg" alt="Cat and Fish" />
                </label>

            </li>
            <li>
                <label for="dogs">
                    <img src="images/2.jpg" alt="Dogs" />
                </label>
            </li>
            <li>
                <label for="monkey">
                    <img src="images/6.jpg" alt="Monkey" />
                </label>

            </li>
            <li>
                <label for="cats">
                    <img src="images/7.jpg" alt="Cats" />
                </label>
            </li>
            <li>
                <label for="bears">
                    <img src="images/8.jpg" alt="Bears" />
                </label>
            </li>
            <li>
                <label for="dog">
                    <img src="images/9.jpg" alt="Dog" />
                </label>
            </li>
        </ul>
        <div>
            <input type="radio" id="shark" name="zoomit" />
            <img src="images/1.jpg" alt="Shark" />
            <input type="radio" id="frog" name="zoomit" />
            <img src="images/10.jpg" alt="Frog" />
            <input type="radio" id="catandfish" name="zoomit" />
            <img src="images/11.jpg" alt="Cat and Fish" />
            <input type="radio" id="dogs" name="zoomit" />
            <img src="images/2.jpg" alt="Dogs" />
            <input type="radio" id="monkey" name="zoomit" />
            <img src="images/6.jpg" alt="Monkey" />
            <input type="radio" id="cats" name="zoomit" />
            <img src="images/7.jpg" alt="Cats" />
            <input type="radio" id="bears" name="zoomit" />
            <img src="images/8.jpg" alt="Bears" />
            <input type="radio" id="dog" name="zoomit" />
            <img src="images/9.jpg" alt="Dog" />
        </div>
    </section>
</body>
</html>
