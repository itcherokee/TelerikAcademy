<!DOCTYPE html>
<html>
<head>
	<title>Counties table</title>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
</head>
<body>
	<form action="#" method="POST">
		<table>
			<thead>
				<tr>
					<th class="contact">
						Contact name
					</th>			
					<th class="city">
						City
					</th>
					<th class="country">
						Country
					</th>
					<th class="check">
						Is Promoted
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Maria Anders</td>
					<td>Berlin</td>
					<td>
						<img src="germany.gif" alt="Germany" width="40" height="25">
						Germany
					</td>
					<td>	
						<input type="checkbox" disabled="disabled">
					</td>
				</tr>		
				<tr>
					<td>Ana Trujillo</td>
					<td>M&eacute;xico D.F.</td>
					<td>
						<img src="mexico.gif" alt="Mexico" width="40" height="25">
						Mexico
					</td>
					<td>
						<input type="checkbox" disabled="disabled">
					</td>
				</tr>		
				<tr>
					<td>Antonio Moreno</td>
					<td>M&eacute;xico D.F.</td>
					<td>
						<img src="mexico.gif" alt="Mexico" width="40" height="25">
						Mexico
					</td>
					<td>
						<input type="checkbox" disabled="disabled" checked="checked">
					</td>
				</tr>		
				<tr>
					<td>Thomas Hardy</td>
					<td>London</td>
					<td>
						<img src="uk.gif" alt="UK" width="40" height="25">
						UK
					</td>
					<td>
						<input type="checkbox" disabled="disabled" >
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
